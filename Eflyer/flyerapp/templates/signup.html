{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Sign up</title>
</head>
<body>
    
    <div class="container mt-0 mt-md-5 shadow-lg">
        <div class="row">
            <div class="column1 col-md-5 col-lg-4 p-5 text-white order-last order-md-first">
                <h2 class="mb-5">Most Welcome!</h2>
                <p class="mb-3">We are open for any suggestion to have a chat</p>
                <div class="d-flex mt-2">
                    <i class="icons bi bi-geo-alt mt-2"></i>
                    <p class="mt-3 ml-3">Address: Mansehra Road Jhangi Abbottabad</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="icons bi bi-telephone mt-2"></i>
                    <p class="mt-3 ml-3">Phone: 0324-2429455</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="icons bi bi-envelope mt-2"></i>
                    <p class="mt-3 ml-3">Email: hkgfl554@gmail.com</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="icons bi bi-youtube mt-2"></i>
                    <p class="mt-3 ml-3">Channel: www.youtube.mychannel</p>
                </div>
            </div>
            <div class="col-md-7 col-lg-8 p-5">
                <div class="d-flex justify-content-between">
                  <h1>Sign Up</h1>
                  <div class="d-flex align-items-center gap-5">
                    <p class="text-muted mt-3">Already have account?</p>&nbsp;&nbsp;
                    <a href="{% url 'login' %}"><button class="btn text-green btn-outline-green px-4" type="submit">Login</button></a>
                  </div>
                </div>
                {% include 'alert.html' %}
                <form class="contactForm mt-5" method="POST">
                  {% csrf_token %}
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="validationDefault01">First name</label>
                        <input type="text" name="fname" class="form-control w-100" id="validationDefault01"  required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" name="lname" class="form-control w-100" id="validationDefault02"  required>
                      </div>
                      
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3 ">
                            <label for="validationDefault03">Email</label>
                            <input type="text" name="email" class="form-control w-100" id="validationDefault04" required>
                          </div>
                      <div class="col-md-6 mb-3 ">
                        <label for="validationDefault04">Password</label>
                        <input type="tel" name="password" class="form-control w-100" id="validationDefault04" required>
                      </div>
                    </div>

                    <!-- <div class="form-row">
                      <div class="col-md-6 mb-3 ">
                          <label for="validationDefault03">City</label>
                          <input type="text" class="form-control w-100" id="validationDefault04" required>
                        </div>
                    <div class="col-md-6 mb-3 ">
                      <label for="validationDefault04">Contact</label>
                      <input type="tel" class="form-control w-100" id="validationDefault04" required>
                    </div>
                  </div> -->

                    <div class="form-group">
                      <div class="form-check">
                        <input class="checking form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    <button class="button btn text-white px-4" type="submit">Sign Up</button>
                  </form>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
